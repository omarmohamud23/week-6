<<!DOCTYPE html>
<html lang="en">


<head>
    <style>
        canvas{
            border: 1px black solid;
        }
    </style>


</head>


<body>


<canvas id="canvas" height="500" width="500"></canvas>

<script>
 
  let canvas = document.querySelector('#canvas')
  let context = canvas.getContext('2d')


 
 //drawing filled in shapes
  context.fillRect(120, 20, 50, 200)

    //drawing lines
  context.strokeRect(200,300,100,150)


    //changing color 
    context.fillStyle = 'Blue'
     //fill rect 2 
  context.fillRect(50, 10, 20, 110)

    //stroke style
    context.strokeStyle = 'orange'
    
  //stroke rect 2
  context.strokeRect(60,200,50,100)
  
  context.fillStyle = 'purple'
  context.fillRect(230,100,130,150)
  context.strokeStyle = 'yellow'
  context.linewidth = 6
  context.strokeRect(230,100,130,150)
  

</script>

</body>
</html>
